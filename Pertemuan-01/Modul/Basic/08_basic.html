<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Javascript</title>
	</head>
	<body>
		<h1>Looping : for</h1>
		<script>
			for (counter = 1; counter < 5; counter++) {
				document.write("Counter: " + counter + "<br />");
			}
		</script>
	</body>
</html>
