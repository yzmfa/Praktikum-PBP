<!DOCTYPE html>
<html >
	<head>
		<title>Belajar Javascript</title>
	</head>
	<body>
		<h1>Looping : do-while</h1>
		<script>
			counter = 0;
			do {
				document.write("Counter: " + counter + "<br />");
				counter = counter + 1;
			} while (counter < 5);
		</script>
	</body>
</html>
