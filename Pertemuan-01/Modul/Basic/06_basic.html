<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Javascript</title>
	</head>
	<body>
		<h1>Looping : While</h1>
		<script>
			counter = 0;
			while (counter < 5) {
				document.write("Counter: " + counter + "<br />");
				counter = counter + 1;
			}
		</script>
	</body>
</html>
