<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Javascript</title>
	</head>
	<body>
		<h2>Akses elemen menggunakan getElementsByTagName</h2>
		<p>Belajar Javascript</p>
		<p>Belajar Document Object Model</p>
		<p id="demo"></p>

		<script>
			var x = document.getElementsByTagName('p');
			document.getElementById(
				'demo'
			).innerHTML = "Isi teks[0] : " + x[0].innerHTML + "<br/>" + " Isi teks[1] : " + x[1].innerHTML;
		</script>
	</body>
</html>
