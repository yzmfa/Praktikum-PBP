<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Belajar Javascript</title>
</head>
<body>
   <h1>Fungsi</h1>

   <script>
      const arrayNum = [3,4,6,8,9];
      document.write("Jumlah seluruh elemen array adalah " + sumArray(arrayNum) + "<br>");

      function sumArray(arr){
         let sum = 0;
         for (i=0; i<arr.length; i++) {
            sum += arr[i];
         }
         return sum;
      }
   </script>
</body>
</html>
