<body>
    <h2>Hypertext Markup Language</h2>
    <script>
        const fruits = ["apple","Banana","Cherry","Orange"]

        //for loop 
        for (let i = 0;i < fruits.length;i++) {
            document.write(fruits[i] + "<br>")
        }

        //while loop
        i = 0 
        while (fruits[i]) {
            document.write(fruits[i] + "<br>")
            i++;
        }

        //do while loop
        i = 0 
        do {
            document.write(fruits[i] + "<br>")
            i++;
        }
        while (fruits[i])
        
    </script>
</body>
