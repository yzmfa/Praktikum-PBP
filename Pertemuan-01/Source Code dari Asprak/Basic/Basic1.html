<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript</title>

        <script>
            function view_alert(){
                alert("Welcome "+ document.getElementById("nama").value)
            }
        </script>
    </head>
    <body>
        <h2>HTML DOM Event</h2>
        <p>Tuliskan Nama Anda</p>

        <form>
            <input type="test" id = "nama">
        </form>
        <button id ="btn_alert" onclick="view_alert()">Alert</button>
    </body>
</html>
