<body>
    <div id="day"></div>
    <script>
        switch (new Date().getDay()){
            case 0:
            day = "Sunday";
            case 1:
            day = "Monday";
            case 2:
            day = "Tuesday";
            case 3:
            day = "Wednesday";
            case 4:
            day = "Thursday";
            case 5:
            day = "Friday";
            case 6:
            day = "Saturday";
        }
        document.getElementById("day").innerHTML = day
    </script>
</body>
