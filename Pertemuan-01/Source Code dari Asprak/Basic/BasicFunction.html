<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript</title>
    </head>

    <body>
        <h1>Fungsi</h1>

        <script>
            const arrayNum = [3,4,6,8,9];

            document.write("Jumlah seluruh elemen array adalah ", + sumArray(arrayNum));

            function sumArray(x){
                let sum = 0;
                for (i=0;i<x.lenght;i++){
                    sum = sum + x[i];
                }
                return sum;
            }
        </script>
    </body>
</html>
