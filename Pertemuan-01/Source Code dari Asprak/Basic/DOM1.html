<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript</title>
    </head>

    <body>
        <h2>Akses elemen menggunakan getElementById</h2>
        <p id="content">Belajar Document Object Model</p>
        <p id="demo"></p>

        <script>
            const x = document.getElementById("content");
            document.getElementById("demo").innerHTML = "isi teks :" + x.innerHTML;
            
        </script>
    </body>
</html>
